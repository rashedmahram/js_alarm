<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="/styleAlarm.css" />

</head>

<body>

    <div class="flex-container">
        <div class="items">
            <!-- Oclock -->
            <div class="oclock-container">
                <p id="saat" class="saat">12:23:12 PM</p>
            </div>

            <!-- Alarm -->
            <div class="Alarm-container">
                <p id="alarm" class="time-counter">10:20</p>
            </div>

            <!-- Buttons -->
            <a href="#">
                <p><span class="bg"></span><span class="base"></span><span class="text">START ALARM</span></p>
            </a>
        </div>
    </div>


    <!-- Java Scripts -->
    <script src="/script2.js"></script>
</body>

</html>
